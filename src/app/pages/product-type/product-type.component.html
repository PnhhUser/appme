<div class="product-type-table-feature">
  <button nz-button nzType="primary" (click)="openDrawer()">
    Thêm loại sản phẩm
  </button>
</div>

<app-shared-table
  [cols]="columns"
  [rows]="data"
  [config]="tableConfig"
  (rowClick)="onRowClick($event)"
  (sortChange)="onSortChange($event)"
></app-shared-table>

<ng-template #drawerExtraTpl>
  <button nz-button nzDanger (click)="deleteCurrent()">
    Xóa loại sản phẩm
  </button>
</ng-template>
