<div class="product-table-feature">
  <button nz-button nzType="primary" (click)="openDrawer()">Add product</button>
</div>

<app-shared-table
  [cols]="columns"
  [rows]="data"
  [config]="tableConfig"
  (rowClick)="onRowClick($event)"
  (sortChange)="onSortChange($event)"
></app-shared-table>

<ng-template #drawerExtraTpl>
  <button nz-button nzDanger (click)="deleteCurrent()">Delete product</button>
</ng-template>
