<form nz-form nzLayout="vertical" [formGroup]="formEdit" class="modern-form">
  <!-- Product name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Product name</nz-form-label>
    <nz-form-control nzErrorTip="Product name is required">
      <input
        nz-input
        nzSize="large"
        formControlName="productName"
        placeholder="Enter product name"
        style="height: 38px"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Quantity -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Quantity</nz-form-label>
    <nz-form-control nzErrorTip="Quantity must to be larger zero">
      <nz-input-number
        nzSize="large"
        formControlName="quantity"
        [nzMin]="1"
        [nzStep]="1"
        style="width: 100%"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Price -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Price</nz-form-label>
    <nz-form-control nzErrorTip="Minimum price 1.000">
      <nz-input-number
        nzSize="large"
        formControlName="price"
        [nzMin]="1000"
        [nzStep]="1000"
        style="width: 100%"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Category -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Category</nz-form-label>
    <nz-form-control nzErrorTip="Please choose category">
      <nz-select
        nzSize="large"
        formControlName="categoryId"
        nzPlaceHolder="Choose category"
      >
        <nz-option
          *ngFor="let c of categories"
          [nzValue]="c.id"
          [nzLabel]="c.name"
        />
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <!-- Actions -->
  <div class="form-actions">
    <button
      nz-button
      nzType="primary"
      [disabled]="formEdit.invalid"
      (click)="save()"
    >
      Update
    </button>

    <button nz-button (click)="close()">Close</button>
  </div>
</form>
