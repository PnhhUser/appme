<form nz-form nzLayout="vertical" [formGroup]="formPreview" class="modern-form">
  <!-- Product name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Tên sản phẩm</nz-form-label>
    <nz-form-control nzErrorTip="Tên sản phẩm không được để trống">
      <input
        nz-input
        nzSize="large"
        formControlName="productName"
        placeholder="Nhập tên sản phẩm"
        style="height: 38px"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Quantity -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Số lượng</nz-form-label>
    <nz-form-control nzErrorTip="Số lượng tối thiểu 1">
      <nz-input-number
        nzSize="large"
        formControlName="quantity"
        [nzMin]="1"
        [nzStep]="1"
        style="width: 100%"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Price -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Giá bán</nz-form-label>
    <nz-form-control nzErrorTip="Giá bán tối thiểu 1.000">
      <nz-input-number
        nzSize="large"
        formControlName="price"
        [nzMin]="1000"
        [nzStep]="1000"
        style="width: 100%"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Category -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Loại sản phẩm</nz-form-label>
    <nz-form-control nzErrorTip="Vui lòng chọn loại sản phẩm">
      <nz-select
        nzSize="large"
        formControlName="categoryId"
        nzPlaceHolder="Chọn loại sản phẩm"
        style="width: 100%; height: 38px"
      >
        <nz-option
          *ngFor="let c of productTypes"
          [nzValue]="c.Id"
          [nzLabel]="c.Name"
        />
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <!-- DateTime create -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Ngày tạo</nz-form-label>
    <nz-form-control>
      <nz-date-picker
        nzDisabled
        formControlName="createdAt"
        nzShowTime
        nzFormat="dd/MM/yyyy HH:mm"
        style="width: 100%; height: 38px"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- DateTime update -->
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Ngày cập nhật</nz-form-label>
    <nz-form-control>
      <nz-date-picker
        nzDisabled
        formControlName="updatedAt"
        nzShowTime
        nzFormat="dd/MM/yyyy HH:mm"
        style="width: 100%; height: 38px"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Actions -->
  <div class="form-actions">
    <button
      nz-button
      nzType="primary"
      [disabled]="formPreview.invalid"
      (click)="save()"
    >
      Chỉnh sửa
    </button>

    <button nz-button (click)="close()">Đóng</button>
  </div>
</form>
